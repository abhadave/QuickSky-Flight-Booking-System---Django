{% extends 'main.html' %}

{% block content %}
<title>Payment | Flight</title>

<section class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <h4 class="text-center mb-4 text-danger">ðŸ’³ Payment Details</h4>
        
        <form action="{% url 'payment' booking.id %}" method="POST">
            {% csrf_token %}
            <!-- Amount -->
            <div class="mb-3">
                <label class="form-label">Payment Amount</label>
                <input type="text" class="form-control" value="â‚¹ {{ total_fare }}" readonly>
            </div>

            <!-- Card Number -->
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="tel" name="card_number" class="form-control" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>

            <!-- Card Holder -->
            <div class="mb-3">
                <label class="form-label">Card Holder's Name</label>
                <input type="text" name="card_holder" class="form-control" placeholder="John Doe" required>
            </div>

            <!-- Expiry + CVV -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="month" name="expiry" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input type="password" name="cvv" class="form-control" maxlength="3" placeholder="123" required>
                </div>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button class="btn" style="background-color: rgb(225, 91, 113); color: white;">Make Payment</button>
            </div>
        </form>
    </div>
</section>



{% endblock %}
